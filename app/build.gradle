plugins {
  id 'com.android.application'
}

android {
    compileSdk 34
    namespace 'com.mantz_it.rfanalyzer'

    useLibrary 'android.test.base' // for AndroidTestCase
    useLibrary 'android.test.runner' // for ProviderTestCase2
    useLibrary 'android.test.mock' // for MockContentProvider

    defaultConfig {
        applicationId "com.mantz_it.rfanalyzer"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1404
        versionName "1.14"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':hackrf_android')
    implementation 'androidx.appcompat:appcompat:1.7.0'
    constraints {
        implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.23'
        implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.23'
    }
}
